<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DRS</title>
<link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<body>
    <h2>従業員一覧</h2>

    <form method="post" th:action="@{/logout}">
        <input type="submit" value="ログアウト">
    </form><br>

    <table>
        <tr>
            <th>社員番号</th>
            <th>氏名</th>
            <th>操作</th>
        </tr>
        <tr th:each="employee : ${employeelist}">
            <td th:text="${employee.authentication.code}"></td>
            <td th:text="${employee.name}"></td>
            <td><a th:href="@{/employee/detail/{id}/(id=${employee.id})}">詳細をみる</a>
        </tr>
    </table>
    <p th:text="|全${employeelist.size}件|"></p>
    <p><a th:href="@{/employee/register}">新規従業員の登録</a></p>
</body>
</html>
