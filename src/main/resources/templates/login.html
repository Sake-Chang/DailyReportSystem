<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>DRS</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
    <header class="page-header">
        <h1><a th:href="@{/}">日報管理システム</a></h1>
    </header>

    <main>
        <h2>ログイン</h2>
        <p class="err" th:if="${param.error}">社員番号かパスワードが一致しませんでした。</p>
        <form method="post" action="/login" th:action="@{/login}">
        <table>
            <tr>
                <td><label for="code">社員番号：</label></td>
                <td><input type="text" id="username" name="username" value="ktaro"></td>
            </tr>
            <tr>
                <td><label for="password">パスワード：</label></td>
                <td><input type="text" id="password" name="password" value="ktaro"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" name="loginRun" value="ログイン"></td>
            </tr>
        </table>
        </form>
    </main>
</body>
</html>
