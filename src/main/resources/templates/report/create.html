<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="lib"></th:block>

<div th:fragment="main">
    <h1>日報</h1>
    <h2>登録する</h2>

        <form method="post" th:action="@{/report/create}" th:object="${report}">
            <label for="reportDate">日付</label>
            <br>
            <input type="date" th:field="*{reportDate}">
            <br>

            <label for="employee.name">氏名</label>
            <br>
            <input type="hidden" id="employee.name" name="employee.name" th:value="*{employee.name}" th:text="*{employee.name}" th:field="*{employee.name}">
            <br>

<!--
            <label for="employee.id">ID</label><br>
            <input type="hidden" id="employee.id" name="employee.id" th:value="*{employee.id}" th:text="*{employee.id}" th:field="*{employee.id}">
            <br>
-->

            <label for="title">タイトル</label>
            <br>
            <input type="text" th:field="*{title}">
            <br>

            <label for="content">内容</label>
            <br>
            <input type="text" th:field="*{content}">
            <br>
            <br>

            <input type="submit" value="投稿する">
            <a th:href="@{/report/list}">登録せずに一覧に戻る</a>

        </form>

<!--
        <form method="post" th:action="@{/report/create}" th:object="${employee}">
            <label for="id">ID</label><br>
            <input type="hidden" id="id" name="id" th:value="*{id}" th:text="*{id}" th:field="*{id}">
        </form>
-->

</div>
</html>
