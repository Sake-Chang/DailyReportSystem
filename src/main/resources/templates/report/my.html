<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/employee/list.css}">
<title>日報管理システム</title>
</head>
<body>
    <header class="page-header">
        <h1><a th:href="@{/}">日報管理システム</a></h1>
        <nav>
            <ul class="main-nav">
                <li><a sec:authorize-url="GET / 管理者" th:href="@{/employee/list}">従業員管理</a></li>
                <li><a th:href="@{/report/list}">日報管理</a></li>
                <li><span th:text="${#authentication.name}"></span></li>
                <li>
                    <form method="post" th:action="@{/logout}">
                        <input type="submit" value="ログアウト">
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <h2>日報管理システムへようこそ</h2>
    <p>【自分の日報 一覧】</p>
        <table>
            <tr>
                <th>氏名</th>
                <th>日付</th>
                <th>タイトル</th>
                <th>操作</th>
            </tr>
            <tr th:each="report : ${myreportlist}">
                <td th:text="${report.employee.name}"></td>
                <td th:text="${report.reportDate}"></td>
                <td th:text="${report.title}"></td>
                <td><a th:href="@{/report/detail/{id}/(id=${report.id})}">詳細を見る</a></td>
            </tr>
        </table>


</body>
</html>
