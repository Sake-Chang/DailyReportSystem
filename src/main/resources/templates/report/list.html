<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="lib">
<link rel="stylesheet" th:href="@{/css/report/list.css}">
</th:block>

<div th:fragment="main">
    <h1>日報</h1>
    <h2>一覧（全件）</h2>

    <table>
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
            <th>操作</th>
        </tr>
        <tr th:each="report : ${reportlist}">
            <td th:text="${report.employee.name}"></td>
            <td th:text="${report.reportDate}"></td>
            <td th:text="${report.title}"></td>
            <td><a th:href="@{detail/{id}/(id=${report.id})}">詳細を見る</a></td>
        </tr>
    </table>
    <p th:text="|（全${reportlist.size}件）|"></p>
    <a th:href="@{/report/create}">新規日報の登録</a>
</div>
</html>
